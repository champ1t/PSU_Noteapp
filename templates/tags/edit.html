{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Edit Tag</h1>
        <a href="{{ url_for('tags_list') }}" class="btn btn-secondary">Back to Tags</a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    {{ form.name.label(class="form-label") }}
                    {{ form.name(class="form-control") }}
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{{ url_for('tags_list') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
